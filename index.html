<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    
    <script src="https://kit.fontawesome.com/ca7fd96b46.js" crossorigin="anonymous"></script>
    <title>Todo List</title>
  </head>
  <body>
    <div class="container">
<header id="main-header" class="bg-warning text-white p-4 mb-3">
 <div class="row">
    <div class="col-md-12">
        <h1 id="header-title">ToDo List</h1>   
        <i class="fa-solid fa-pen" style="float:right"></i>
     </div>   
    </div>
</header>
<div class="card">
    <div class="card-body">
        <div class="input-group mb-3">
            <input type="text"
            class="form-control"
            id="input"
            placeholder="What do you need to do today...">
            <button type="button" class="btn btn-primary" id="Itemstodo">+</button>
        </div> 
        <div class="to-dos" id="toDocontainers">

        </div>
    </div>
</div>
    <script
      src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
